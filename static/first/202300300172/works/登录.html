<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<body>
    <div>
        <span>欢迎</span>
        <span>使用</span>
    </div>
    <br>
    <div><span>账号登录</span></div>
    <br>
    <div>输入邮箱
        <input type="text" placeholder="邮箱">
    </div>
    <br>
    <div>输入密码
        <input type="password" placeholder="密码">
    </div>
    <div>
        <button type="button">马上登录</button>
    </div>
    <div>
        <input type="checkbox" class="box">
        <span>记住密码</span>
        <p>忘记密码?
        <span>立即找回</span>
        </p>
    </div>
</body>
</html>
