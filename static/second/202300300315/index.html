<!DOCTYPE html>




<html>
<head>
  <meta charset="UTF-8">
  <title>宝石之战</title>
  <style>
    body {
      font-family: Arial, serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>宝石之战</h1>
  <h3>剩余宝石数量: <span id="stones">20</span></h3>
  <p>玩家1: 请选择要移除的石头数量（1-3）:</p>
  <input type="number" id="player1Stones" min="1" max="3">
  <br>
  <p>玩家2: 请选择要移除的石头数量（1-3）:</p>
  <input type="number" id="player2Stones" min="1" max="3">
  <br>
  <button onclick="play()">确定</button>
  <script src="script.js"></script>
</body>
</html>


<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #cddcedf0;
  }
  h1 {
    color: #333;
  }
  h3 {
    margin-top: 30px;
    color: #666;
  }
  input {
    margin-top: 10px;
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
</style>



<script>
function play() {
  var player1Stones = parseInt(document.getElementById("player1Stones").value);
  var player2Stones = parseInt(document.getElementById("player2Stones").value);
  var currentStones = parseInt(document.getElementById("stones").innerHTML);
  if (player1Stones < 1 || player1Stones > 3 || player1Stones > currentStones || player2Stones < 1 || player2Stones > 3 || player2Stones > currentStones) {
    alert("请选择合法的石头数量！");
    return;
  }
  currentStones -= (player1Stones + player2Stones);
  document.getElementById("stones").innerHTML = currentStones;
  if (currentStones <= 0) {
    alert("恭喜！玩家2赢了。");
    document.getElementById("player1Stones").setAttribute("disabled", "disabled");
    document.getElementById("player2Stones").setAttribute("disabled", "disabled");
    document.querySelector("button").setAttribute("disabled", "disabled");
  }
  else {
    document.getElementById("player1Stones").value = "";
    document.getElementById("player2Stones").value = "";
  }
}</script>
