<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="author" content="809127452@qq.com">
        <link rel="stylesheet" href="./css/style.css">
        <title>学线前端大作业</title>
    </head>

    <body>
        <section class="login">
            <div class="login_boxes">
                <div>
                    <p>学号</p>
                    <input class="login_box" type="number" placeholder="请输入学号">
                </div>
                <div>
                    <p>密码</p>
                    <input class="password_box" type="text" placeholder="请输入密码">
                </div>
                <div>
                    <input id="login_button" type="button" value="登录" onclick="login()">
                </div>
                <div id="noAccount_box">
                    <p onclick="openRegister()">还没有账号？点击注册</p>
                </div>
    
            </div>
            <div class="register_boxes">
                <div>
                    <p>昵称</p>
                    <input class="register_box" type="text" placeholder="请输入昵称">
                </div>
                <div>
                    <p>学号</p>
                    <input class="register_box" type="number" placeholder="请输入学号">
                </div>
                <div>
                    <p>密码</p>
                    <input class="password_box" type="text" placeholder="请输入密码">
                </div>
                <div>
                    <input class="register_button" type="button" value="注册" onclick="register()">
                    <input class="register_button" type="button" value="返回" onclick="closeRegister()">
                </div>
            </div>
        </section>



        <header>
            <div id="logo_box">
                <h1>跳骚市场</h1>
            </div>
            <nav>
                <ul>
                    <li><span onclick="openHome()">首页</span></li>
                    <li><span onclick="openMyGoods()">我的商品</span></li>
                </ul>
            </nav>

        </header>

        <section class="accountInformation_box">
            <div>
                <p id="username_box">您还未登录</p>
            </div>
            <div>
                <p id="num_box">学号:200000000000</p>
            </div>
            <div>
                <p id="balance_box">账户余额(元):0.00</p>
            </div>
            <div>
                <input type="button" id="cart_box" value="购物车" onclick="openCart()">
            </div>
            <div>
                <input type="button" id="changeBalance_box" value="充值" onclick="openBalanceConsult()">
            </div>
            

        </section>

        <section>
            <div class="goodShelf_boxes">
                
            </div>
        </section>

        <section>
            <div class="myGood_boxes">

            </div>
            <div class="addMyGoodButton_box">
                <input type="button" class="addMyGood_button" value="添加新商品" onclick="openSubmitConsult()">
            </div>
        </section>

        <section>
            
            <div class="myCart_boxes">
                <img src="./img/close.png" alt="退出" onclick="closeCart()">
                <div class="goodsInCart_box">

                </div>
                <div class="cartButton_box">
                    <input type="button" value="购买" onclick="cartBuy()">
                    <input type="button" value="退出" onclick="closeCart()">
                </div>


            </div>
        </section>

        <div class="consult_boxes">
            <div id="balanceConsult_box">
                <p class="showBalance_box">目前余额(元):0.00</p>
                <div>
                    <p>设置余额</p>
                    <input class="setBalance_box" type="num" placeholder="输入余额数目">
                </div>
                <div class="handle_box">
                    <input type="button" value="确认" onclick="changeBalance()">
                    <input type="button" value="退出" onclick="closeBalanceConsult()">
                </div>
                

            </div>

            <div id="buyConsult_box">
                <div>
                    <p>商品ID:</p><p id="goodId_box"></p>
                </div>
                
                <div>
                    <p>商品名称:</p><p id="goodName_box"></p>
                </div>
                <div>
                    <p>商品价格(元):</p><p id="goodPrice_box"></p>
                </div>
                <div>
                    <p>商品库存:</p><p id="goodInventory_box"></p>
                </div>
                <div >
                    <p>购买数量</p>
                    <input id="buyCount_box" type="num" placeholder="输入购买数量">
                </div>
                
                
                <div id="handle_box">
                    <input type="button" value="购买" onclick="buy()">
                    <input type="button" value="加入购物车" onclick="addToCart()">
                    <input type="button" value="退出" onclick="closeBuyConsult()">
                </div>

            </div>
            <div id="addGoodConsult_box">
                <div>
                    <p>商品名称</p><input type="text" class="addGoodName_box" placeholder="请输入要添加商品的名称">
                </div>
                <div>
                    <p>商品描述</p><input type="text" class="addGoodDescription_box" placeholder="请输入要添加商品的描述">
                </div>
                <div>
                    <p>商品数量</p><input type="num" class="addGoodInventory_box" placeholder="请输入要添加商品的数量">
                </div>
                <div>
                    <p>商品价格</p><input type="num" class="addGoodPrice_box" placeholder="请输入要添加商品的价格">
                </div>
                <div class="handle_box">
                    <input type="button" value="添加" onclick="submitNewGood()">
                    <input type="button" value="退出" onclick="closeSubmitConsult()">
                </div>
            </div>

            <div id="updateGoodConsult_box">
                <div>
                    <p>商品ID:</p><p id="updateGoodId_box"></p>
                </div>
                
                <div>
                    <p>商品名称:</p><p id="updateGoodName_box"></p>
                </div>
                <div>
                    <p>商品数量</p><input type="num" class="updateGoodInventory_box" placeholder="修改商品数量...">
                </div>
                <div>
                    <p>商品描述</p><input type="text" class="updateGoodDescription_box" placeholder="修改商品描述...">
                </div>
                <div class="handle_box">
                    <input type="button" value="修改" onclick="updateGoodInfo()">
                    <input type="button" value="退出" onclick="closeUpdateConsult()">
                </div>
            </div>

            <div id="deleteGoodConsult_box">
                <p>确认删除此商品？</p>
                <div>
                    <p>商品ID:</p><p id="deleteGoodId_box"></p>
                </div>
                <div>
                    <input type="button" value="删除" onclick="deleteGood()">
                    <input type="button" value="退出" onclick="closeDeleteConsult()">
                </div>
            </div>

        </div>
        


        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
