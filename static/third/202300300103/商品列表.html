<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <style>
        .red {

            background-color: aqua;
            font-size: large;
            margin-left: 200px;
            margin-right: 250px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .green {
            background-color: rgb(112, 174, 229);
            font-size: large;
            margin-left: 200px;
            margin-right: 250px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .blue {
            background-color: rgb(161, 195, 59);
            font-size: large;
            margin-left: 200px;
            margin-right: 250px;
            margin-bottom: 10px;
            border-radius: 10px;


        }

        button {
            color: deeppink;
            font-size: large;
            background-color: bisque;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="list"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let goodsList = []
        axios.post('http://62.234.11.20:8088/goods/getGoodsList', null, {
            headers: {
                num: '202200300334'
            }
        }).then(function (res) {
            goodsList = res.data.data
            console.log(goodsList);

            render()
        })

        function render() {
            const box = document.querySelector('.list')
            for (let i = 0; i < goodsList.length; i++) {
                let el = document.createElement('div')
                if (i % 3 == 0) {
                    el.innerHTML = `<div class="red">
                        序号：${goodsList[i].id}<br>
                    商品名称:<button >${goodsList[i].name}</button>
                    价格:<button > ${goodsList[i].price}</button>
                    库存：<button >${goodsList[i].inventory}</button><br>
                     商品描述：${goodsList[i].description}
                    </div>
                `
                    box.append(el)
                } else if (i % 3 == 1) {
                    el.innerHTML = `<div class="green">
                         序号：${goodsList[i].id}<br>
                    商品名称:<button>${goodsList[i].name}</button>
                    价格:<button> ${goodsList[i].price}</button>
                    库存：<button>${goodsList[i].inventory}</button><br>
                     商品描述：${goodsList[i].description}
                    </div>
                `
                    box.append(el)
                }
                else {
                    el.innerHTML = `<div class="blue">
                         序号：${goodsList[i].id}<br>
                    商品名称:<button>${goodsList[i].name}</button>
                    价格:<button> ${goodsList[i].price}</button>
                    库存：<button>${goodsList[i].inventory}</button><br>
                     商品描述：${goodsList[i].description}
                    </div>
                `
                    box.append(el)
                }
            }
        }
    </script>
</body>

</html>
