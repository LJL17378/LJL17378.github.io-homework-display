<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除商品</title>
    <style>
        .button41:hover{
            background-color: aqua;
            cursor:pointer;
        }
        
        .button41:active{
            background-color: hotpink;
        }
</style>
</head>
<body background="./跳蚤市场背景.png" style="background-repeat: no-repeat;background-attachment: fixed;background-size: 100% 100%;">
    <p style="color:red;font-size: 40px;text-align: center;">-----|··~··~··~··~··~··~··~··下架商品··~··~··~··~··~··~··~··|-----</p>
    <div style="text-align:center;vertical-align:middel;"><input type="text" placeholder="输入您的学号" id="input41" style="background-color: aquamarine;"><br></div>
    <br>
    <div style="text-align:center;vertical-align:middel;"><input type="text" placeholder="输入商品id" id="input42" style="background-color: aquamarine;"><br></div>
    <br>
    <div style="text-align:center;vertical-align:middel;"><button class="button41" onclick="func41()">下架</button></div>
    <script>
        function func41(){
            let num =  parseInt(document.getElementById('input41').value)
            let id =  parseInt(document.getElementById('input42').value)
        
        var myHeaders = new Headers();
        myHeaders.append("User-Agent", "Apifox/1.0.0 (https://apifox.com)");
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
                num,
                id
        });;

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch("http://zyhcc.top:8088/goods/deleteGoods", requestOptions)
        .then(response => response.text())
        .then(result => console.log(result))
        .catch(error => console.log('error', error));
        alert("删除成功")
        }
    </script>
</body>
</html>
