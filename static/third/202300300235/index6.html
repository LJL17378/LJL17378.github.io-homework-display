<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买一种商品</title>
    <style>
        .button61:hover{
            background-color: aqua;
            cursor:pointer;
        }
        
        .button61:active{
            background-color: hotpink;
        }
</style>
</head>
<body background="./跳蚤市场背景.png" style="background-repeat: no-repeat;background-attachment: fixed;background-size: 100% 100%;">
    <p style="color:red;font-size: 40px;text-align: center;">-----|··~··~··~··~··~··~··~··购买商品··~··~··~··~··~··~··~··|-----</p>
    <div style="text-align:center;vertical-align:middel;"><input type="text" placeholder="输入您的学号" id="input61" style="background-color: aquamarine;"><br></div>
    <br>
    <div style="text-align:center;vertical-align:middel;"><input type="text" placeholder="输入要购买的商品的id" id="input62"  style="background-color: aquamarine;"><br></div>
    <br>
    <div style="text-align:center;vertical-align:middel;"><input type="text" placeholder="输入要购买的个数(整数)" id="input63" style="background-color: aquamarine;"><br></div>
    <br>
    <div style="text-align:center;vertical-align:middel;"><button class="button61" onclick="func61()">购买</button></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    function func61(){
        let num = parseInt(document.getElementById('input61').value)
        let id =  parseInt(document.getElementById('input62').value)
        let count =  parseInt(document.getElementById('input63').value)


        
        var myHeaders = new Headers();
        myHeaders.append("User-Agent", "Apifox/1.0.0 (https://apifox.com)");
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
                num,
                id,
                count,
        });;

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch("http://zyhcc.top:8088/goods/buy", requestOptions)
        .then(response => response.json())
        .then(result => alert(result.msg))
        .catch(error => console.log('error', error));

    }
    </script>
</body>
</html>
