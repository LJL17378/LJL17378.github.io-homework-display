<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Document</title>
    <style>
       
        .hao{ 
    
    border: 1px solid #4d2f2f;  
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);  
    background-color: rgb(216, 249, 236);
     
    flex-direction: column;  
    align-items: center;  
    justify-content: center;  
  }  
        
        p{
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            font-family: "Sofia";
            margin: 5px;
            padding: 2px;
            
        }
        b{
            margin: 5px 5px ;
            text-align: center;
            display: block;
        }
        

    </style>

            
        
   
</head>
<body>
    <div id="display" >
        <p>ALl Information</p>
        

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios.post('http://zyhcc.top:8088/goods/getGoodsList').then(function (res) {


            let arr = [];
           

            arr = res.data.data
            console.log('res2 = ', arr)
            let el=document.getElementById("display")
            
            for(i=0;i<arr.length;i++)
            {
                
                let d=document.createElement('div')
                d.className="hao"
                d.innerHTML=`<p>名称<p><p>${arr[i].name}<p> <p>价格<p><p>${arr[i].price}<p> <p>库存<p><p>${arr[i].inventory}<p>`
                
                el.appendChild(d)



            }}) </script>
            
</body>
</html>
