<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>余额充值</title>
    <style>
        #input1{
            display: flex;
            position: relative;
            left: 60px;
        }
        #input2{
            display: flex;
            position: relative;
            left: 60px;
        }
        .text{
            display: flex;
            position: relative;
            left: 50px;
            padding: 10px;
        }
        .button{
            display: flex;
            position: relative;
            left: 105px;
            top: 30px;
        }
    </style>
</head>
<body>
    <div class="text">学号:</div>
    <input type="text" placeholder="请输入你的学号" id="input1">
    <div class="text">修改余额为:</div>
    <input type="text" placeholder="必须为两位小数" id="input2">
    <button class="button">修改余额</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let button = document.getElementsByClassName('button')[0]
        button.addEventListener('click',function(){
            axios.post('http://62.234.11.20:8088/balance/setBalance',{
            'num':document.getElementById('input1').value,
            'balance':parseInt(document.getElementById('input2').value)
        }).then(function(res1){
            let left = res1.data.data
            let test = res1.data.code
            console.log(res1.data)
            console.log(left)
            console.log(test)
            alert('修改成功,你当前的余额为:' + parseInt(document.getElementById('input2').value))
         })})
    </script>
</body>
</html>
